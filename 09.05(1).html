<!DOCTYPE html>
<html >
<head>

    <title></title>
    <script>
        //경고창을 출력한다
        alert('alert의 "출력!"')
        //콘솔에 출력한다
        console.log('consol의 "출력"')
        
        /*
        키워드 
        식별자 - 키워드를 사용하면 안된다, 숫자로 시작하면 안된다, 특수 문자는 _ , $만 사용가능하다, 공백 문자를 포함할 수 없다.
        */


       //문자열에 적용할 수 있는 처리
        console.log('안녕'+'하세요')
        console.log('안녕하세요'[0])
        console.log('안녕하세요'.length)
        
        /*
       1.문자열 연결 연산 : 문자열+문자열                   
       2.문자 선택 연산 : 문자열[인덱스] -> 문자 하나
       3.문자열의 길이 : 문자열.length -> 문자열 개수
       */

       //숫자 자료형으로 처리
        console.log()
    </script>
</head>

</body>
</html>
